<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #0051ff;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #0046dd;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
label {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
<body>
<div>
  <form method="POST" name="google-sheet">
    <label for="name">Name</label>
    <input type="text" id="fname" name="Name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="text" id="lname" name="Email" placeholder="Your email..">

    <label for="mobile">Mobile</label>
    <input type="text" id="lname" name="Mobile" placeholder="Your mobile..">

    <label for="password">Password</label>
    <input type="text" id="lname" name="Password" placeholder="Your password..">

    <input type="submit" value="Submit">
  </form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYYq3lB41_TffeAjDdjeaet6aCXUo1Xy7RzaepvovvPaZHxhZc11gI0SOFnv6btTdR/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
